    <div class="card">

   <!-- <br> -->
   <div class="Download" id="downloadiv">
   <h2>Receive File</h2>
   
   <input type="text" id="unique" placeholder="Enter Unique ID">
   <center><button id="show" onclick="downloadFile()">Download<img id="downimg" src="download.png" alt="none"/></button></div></center>
</div>
